{% if error %}
<p>{{ error }}</p>
{% endif %}
<form method="post">
  {% csrf_token %}
  <div>
    <label for="username">Email:</label>
    <input type="text" id="username" name="username">
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
  </div>
  <button type="submit">Login</button>
</form>
