{% extends 'base.html' %}

{% block content %}
  <h1>User List</h1>
  <table>
    <thead>
      <tr>
        <th>Pr√©nom</th>
        <th>Nom</th>
        <th>Adresse Mail</th>
        <th>Liste des Bases de Revues</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.review_base }}</td>
            <td>
              <a href="{% url 'edit_user' user.id %}" class="btn btn-sm btn-primary">Edit</a>
              <form method="post" action="{% url 'delete_user' user.id %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
              </form>
            </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'logout' %}" class="btn btn-secondary">Log Out</a>
  <a href="{% url 'add_user' %}" class="btn btn-success">Add User</a>
{% endblock %}
